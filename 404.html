<html>
 <head>
   
        
   
   <style>
   @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap');
   
   @import url('https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css');
  
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:DM Sans;
      text-align:center;
     font-size:calc(16px + 1vw);
         font-weight:bold;
          background: linear-gradient(-45deg,black,#242424,navy);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
    
   .text{
    text-align:                     center;
    margin:                         0;
    font-size:250px;
    letter-spacing:2px;
    background:                     linear-gradient(to right, navy, #1e70ff);
    background-size:                contain;
    margin:                         auto;
    width:                          75vw;
    background-clip:                text;
    -webkit-background-clip:        text;
    color:                          transparent;
    animation:jackInTheBox 1s 1;
text-shadow: 2px 8px 6px rgba(0,0,0,0.2),
                 0px -5px 35px rgba(255,255,255,0.3);
}
    .link{
      text-decoration:none;
      color:#1e70ff;
      text-align:center;
    }
    .words{
      color:white;
    animation:backInUp 1s 1;
      
    }
    .box{
      display:flex;
      justify-content:center;
      align-items:center;
width:100vw;
height:100vh;
margin:-8px;
text-align:center;
      flex-direction:column;
    }
    .hover-underline-animation {
  display: inline-block;
  position: relative;
}

.hover-underline-animation:after {
  content: '';
  position: absolute;
  width: 100%;
  transform: scaleX(0);
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #0087ca;
  transform-origin: bottom right;
  transition: transform 0.25s ease-out;
}

.hover-underline-animation:hover:after {
  transform: scaleX(1);
  transform-origin: bottom left;
}

   
    
    
    
    
  </style>
   
   
   

    </head>
  
  
<div class="box">
  
  
  <div class="backdrop">
  <div class="text">404</div>
  </div>
  
  
  <div class="words">Page Not Found. <i><a href=""class="link">
    <p class="hover-underline-animation">Go back home?</p>
    </a></i></div>
  
  </div>
  

  
</html>
